<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">AlumniConnect</a>
            <ul id="nav-links" class="nav-links">
            </ul>
        </nav>
    </header>

    <main class="admin-main">
        <div class="admin-container">
            <h2>Admin Dashboard</h2>
            
            <div class="admin-actions">
                <a href="add-event.html" class="btn btn-primary"><i class="fas fa-plus"></i> Add New Event</a>
                <a href="add-job.html" class="btn btn-secondary"><i class="fas fa-plus"></i> Add New Job</a>
            </div>
            
            <section class="admin-section">
                <h3><i class="fas fa-users"></i> User Management</h3>
                <div id="user-list" class="admin-list-container">
                </div>
            </section>
            
            <section class="admin-section">
                <h3><i class="fas fa-calendar-alt"></i> Event Management</h3>
                <div id="event-list" class="admin-list-container">
                </div>
            </section>
            
            <section class="admin-section">
                <h3><i class="fas fa-briefcase"></i> Job Management</h3>
                <div id="job-list" class="admin-list-container">
                </div>
            </section>

            <section class="admin-section">
                <h3><i class="fas fa-file-alt"></i> Job Applications</h3>
                <div id="application-list" class="admin-list-container">
                </div>
            </section>

        </div>
    </main>
    
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 AlumniConnect. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
