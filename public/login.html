<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="form-body">
    <div class="form-container">
        <a href="index.html" class="form-logo">Alumni Connect</a>
        <h2>Welcome Back</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-text" style="text-align: right; margin-top: -10px; margin-bottom: 20px;">
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-full-width">Login</button>
        </form>
        <p class="form-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
