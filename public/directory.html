<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect - Directory</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <a href="index.html" class="logo">Alumni Connect</a>
            <ul class="nav-links">
                </ul>
        </nav>
    </header>

    <main class="directory-main">
        <div class="directory-header">
            <h2>Alumni Directory</h2>
            <p>Find and connect with fellow alumni.</p>
            <div class="search-container">
                <input type="text" id="directory-search" placeholder="Search by name, company, or major...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="alumni-list-container" id="alumni-list">
            <div id="loading-message" class="info-message">Loading alumni...</div>
            <div id="no-results-message" class="info-message" style="display: none;">No alumni found matching your search.</div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Alumni Connect. All rights reserved.</p>
    </footer>

    <script src="directory.js"></script>
    <script src="auth.js"></script>
</body>
</html>
