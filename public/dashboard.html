<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <a href="index.html" class="logo">Alumni Connect</a>
            <ul class="nav-links">
                </ul>
        </nav>
    </header>

    <main class="dashboard-main">
        <div class="dashboard-header">
            <div class="user-info">
                <img id="profile-pic-dash" src="default_pfp.jpg" alt="Profile Picture" class="profile-pic">
                <div class="user-details">
                    <h1>Welcome Back, <span id="user-name"></span>!</h1>
                    <p>Stay connected with your alma mater.</p>
                </div>
            </div>
        </div>
        <div class="dashboard-content">
            <div class="dashboard-card" id="events-card">
                <h3><i class="fas fa-calendar-alt"></i> Recent Events</h3>
                <ul id="events-list" class="feature-list">
                    </ul>
                <a href="#" class="btn btn-secondary">View All Events</a>
            </div>
            
            <div class="dashboard-card" id="jobs-card">
                <h3><i class="fas fa-briefcase"></i> Job Board</h3>
                <ul id="jobs-list" class="feature-list">
                    </ul>
                <a href="#" class="btn btn-secondary">Browse All Jobs</a>
            </div>

            <div class="dashboard-card" id="alumni-card">
                <h3><i class="fas fa-star"></i> Alumni Spotlight</h3>
                <div class="spotlight-content">
                    <img id="spotlight-pfp" src="default_pfp.jpg" alt="Alumni Spotlight" class="spotlight-pfp">
                    <h4 id="spotlight-name"></h4>
                    <p id="spotlight-bio"></p>
                </div>
                <a href="#" class="btn btn-secondary">Read More</a>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Alumni Connect. All rights reserved.</p>
    </footer>

    <script src="dashboard.js"></script>
    <script src="auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
